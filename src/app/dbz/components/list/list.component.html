<h4 class="text-lg-center text-bg-info text-white"  >Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last ;
      let isEven = even;
      let isOdd = odd;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
[ngClass]= " {'list-group-item-success': isLast,
'list-group-item-primary': isEven

} ">
<div>



  <span class="text-success" > {{i + 1}}  .</span>

  <strong> Nombre : </strong>

  <span>{{character.name}}</span> -

<strong>Power : </strong>

<span>{{character.power}}</span>

</div>


<button  class="btn btn-danger " (click)="onDeleteCharater( character.id)" > X </button>



    </ul>
